<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/8da433a7aa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>

    <div class="wrapper container-fluid">
      <div class="row">
        <div class="col-3 side-panel">
          <h3>People Joined</h3>
          <button class="btn btn-primary mt-2 " id="join-chat-btn">
            join chat
          </button>
          <ul class="mt-2" id="people-list"></ul>
        </div>
        <div class="col-9">
          <div class="row h-90">
            <ul id="msg-container" class="col-12 "></ul>
          </div>
          <div class="row h-10">
            <input type="text" class="col-11" id="msg-input" />
            <button
              type="submit"
              class="col-1 btn btn-primary"
              id="msg-send-btn"
            >
              <i class="far fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/moment.js"></script>
    <!-- costum js -->
    <script src="js/index.js"></script>
  </body>
</html>
